<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <script src="javaScript.js"></script>
</head>

<body class="body">
    <h1 >
        Calculadora de Bhaskara
    </h1>

    <form>

        <div class="div">
            <label for="a">Valor de A:</label>
            <input type="number" name="" id="a" value="1">
        </div>

        <div class="div">
            <label for="b">Valor de B:</label>
            <input type="number" name="" id="b">
        </div>

        <div class="div">
            <label for="c">Valor de C: </label>
            <input type="number" name="" id="c">
        </div>

        <div class="div">
            <label for="x1">Valor de X1:</label>
            <input type="number" id="x1" disabled>
        </div>

        <div class="div">
            <label for="x2">Valor de X2:</label>
            <input type="number" id="x2" disabled>
        </div>

        <div class="div">
            <input type="button" value="Calcular" onclick="click_calcular();">

            <input type="button" value="Limpar" onclick="click_limpar();">
        </div>

    </form>



</body>
